<!-- Nav Bar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <!-- Container -->
    <div class="container">

        <!-- Title -->
        <a class="navbar-brand" href="#">
            Dating App
        </a>

        <!-- Links -->
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">

            <!-- Matches -->
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>

            <!-- Lists -->
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>

            <!-- Messages -->
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>

            <!-- Logout -->
            <li class="nav-item" (click)="logout()">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>

        <!-- Dropdown Menu -->
        <div class="dropdown" *ngIf="loggedIn">

            <a class="dropdown-toggle text-light">
                Welcome User
            </a>

            <div class="dropdown-menu">
                <a class="dropdown-item">
                    Edit Profile
                </a>
            </div>

            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="logout()">
                    Logout
                </a>
            </div>

        </div>

        <!-- Search -->
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" *ngIf="!loggedIn">

            <!-- Username -->
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="text"
                placeholder="Username"
            >

            <!-- Password -->
            <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                type="password"
                placeholder="Password"
            >

            <!-- Login Button -->
            <button
                class="btn btn-outline-light"
                type="submit"
            >
                Login
            </button>

        </form>

    </div>

</nav>
