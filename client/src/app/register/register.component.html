<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

    <!-- Title -->
    <h2 class="text-center text-primary">
        Sign Up
    </h2>

    <hr>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" label="Username"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" label="Password" type="password"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" label="Password Confirmation" type="password"></app-text-input>

    <!-- Register / Cancel -->
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>

<p>Form Value</p>
<pre>{{ registerForm.value | json }}</pre>

<p>Form Status</p>
<pre>{{ registerForm.status | json }}</pre>
